<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Editor</title>
    <link rel="stylesheet" type="text/css" href="editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body onload="enableEditMode();">
    <nav class="navbar">
        <ul>
            <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="../code/editor.html"><i class="fas fa-code"></i> Code</a></li>
            <li><a href="../image/editor.html"><i class="fas fa-image"></i> Images</a></li>
            <li><a href="../video/editor.html"><i class="fas fa-video"></i> Videos</a></li>
            <li><a href=""><i class="fas fa-microphone"></i> Audio</a></li>
            <li><a href=""><i class="fas fa-file"></i> Text</a></li>
        </ul>
    </nav>
    <div class="toolbar">
        <button class="raise" title="Negrito" onclick="execCmd('bold');">
            Bold
        </button>
        <button class="raise" onclick="execCmd('italic');">
            Italic
        </button>
        <button class="raise" onclick="execCmd('underline');">
            Underline
        </button>
        <button class="raise" onclick="execCmd('indent');">
            Indent
        </button>
        <button class="raise" onclick="execCmd('outdent');">
            Outdent
        </button>
        <button class="raise" onclick="toggleFontSize();">
            Toggle Font Size
        </button>
        <button class="raise" onclick="toggleAlignment();">
            Toggle Alignment
        </button>
        <button class="raise" onclick="toggleListType();">
            Toggle List
        </button>
    </div>
    <div id="image" class="preview-img">
        <img src="../assets/logo.png">
    </div>
    <div>
        <iframe name="richTextField"></iframe>
    </div>
    <script src="editor.js"></script>
</body>
</html>
